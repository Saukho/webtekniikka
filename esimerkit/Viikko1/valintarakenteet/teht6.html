</body>
<script>
    'use strict';
    let year = parseInt(prompt("Anna vuosi!"))
    if((year % 4 === 0)&&(year % 100 !== 0)||(year % 400 === 0)){
        document.write("Vuosi on karkausvuosi!")

        document.write("Vuosi ei ole karkausvuosi!")
    }
