<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 9</title>
</head>
<body>
<h1>Tehtävä 9</h1>
<p>Kirjoita ohjelma, joka arpoo ja tulostaa kaksi erilaista numerolukon koodia .</p>
</body>
<script>
    'use strict';
    let lukko1 = []
    let lukko2 = []

    for(let i=0; i<3;i++){
        lukko1.push(Math.floor(Math.random() * 10))
    }
    for(let i=0; i<4;i++){
        lukko2.push(1 + Math.floor(Math.random() * 6))
    }
    document.write("Kolmenumeroinen koodi, jonka kukin numeromerkki on väliltä 0..9. on: " + lukko1.join(''))
    document.write("<br/>")
    document.write("Nelinumeroinen koodi, jonka kukin numeromerkki on väliltä 1..6. on: " + lukko2.join(''))

</script>
</html>
