<script>
    'use strict';
    let sade = parseInt(prompt('Anna ympyrän säde'));
    function calculateCircumference() {
        return Math.PI * sade * sade;
    }

    console.log(Math.PI);
    // expected output: 3.141592653589793

    console.log(calculateCircumference(sade));
    document.write("Ympyrän pinta-ala " + calculateCircumference(sade));


</script>
