<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If- else if - else</title>
</head>
<body>

<h3>Monta vaihtoehtoa</h3>

<!--
    If - else if
    tai
    If - else if - else
    rakenteet hoitavat tehokkaasti monen eri vaihtoehdon tilanteet.

    Huomaa että molemmissa tapauksissa korkeintaan yksi haara toteutetaan.
    Jos jokin ehto toteutuu, niin suoritetaan sen ehdon lohko eli { } välinen sisältö,
    ja sen jälkeen lopetetaan koko rakenne.
    Jos ehto ei toteutunut, niin siirrytään tarkastamaan seuraavaa ehtoa.
    Jos rakenteen lopussa on else-haara, niin se suoritetaan,
    jos mikään edeltävistä ehdoista ei toteutunut.
-->

<script>
    'use strict';

    let arvosana;

    /*
        Ohjelmaa kysyy arvosanan.
        Tulostaa 'erinomaista', jos arvosana on 5.
        3-4: 'Hyvin menee'
        muut arvosanat: 'Ei mene hyvin tai huijaat!'.
     */

    arvosana = +prompt("Anna arvosana");

    if (arvosana == 5) {
        document.write('Erinomaista');
    }
    else if (arvosana >= 3) {
        document.write('Hyvin menee');
    }
    else {
        document.write('Ei mene hyvin tai huijaat!');
    }


</script>
</body>
</html>
