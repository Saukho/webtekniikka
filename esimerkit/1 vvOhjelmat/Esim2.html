<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syötteen lukeminen</title>
</head>
<body>

<h3>Javascript ominaisuuksia 2</h3>

<p>
    Käyttäjän syötteet luetaan aina sisään merkkijojoina. <br>
    Syötteet voidaan muuttaa numeroksi usealla tavalla. <br>
    Suositus: lue numerot numeroina käyttämällä +prompt(...)
</p>

<script>
    'use strict';

    let eka, toka, lukuA, lukuB;

    // *** EI NÄIN: ***
    // luetaan käyttäjän arvoja, huom: saadaan merkkijonoja
    eka = prompt('Anna eka kokonasluku');
    toka = prompt('Anna toka kokonaisluku');

    // kertolasku menee oikein?!? (javascriptin sisäinen älykkyys)
    let tulo = eka * toka;
    document.write('Lukujen tulo = ' + tulo);

    // summan laskenta onkin merkkijonojen yhdistämistä!
    let summa = eka + toka;
    document.write('<br>Eka summan yritys antoi ' + summa);

    // muutetaan nyt syötteet numeroiksi laskennan ajaksi 2 eri tavalla
    summa = parseInt(eka) + +toka;         // huomaa unaarinen etuplussa +toka
    document.write('<br>Lukujesi summa = ' + summa);

    // ***  TEE NÄIN  ***
    // luetaan arvot ja muutetaan ne heti numeroksi, huomaa unaarinen etuplussa +prompt
    lukuA = +prompt('Anna jokin luku, luen sen numerona');
    lukuB = +prompt('Vielä toinen, luen tämänkin numerona');

    // arvort ovat nyt numeroita joten summaaminen onnistuu normaalisti
    summa = lukuA + lukuB;

    document.write('<br><br>Numeroina luettujen arvojen summa = ' + summa);

    document.write('<br><br>Piin arvo: ' + Math.PI);
    document.write('<br>Sama kahdella desimaalilla ' + Math.PI.toFixed(2));
</script>

</body>
</html>
