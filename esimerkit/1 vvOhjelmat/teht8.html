<!DOCTYPE html>

<body>
<h1>Tehtävä 8</h1>
<p> Monopoli-pelissä pelaaja heittää kahta noppaa ja etenee silmälukujen summan verran. Kirjoita ohjelma, joka arpoo kaksi nopan silmälukua.</p>
<p> Ohjelma tulostaa viesti-ikkunassa arvotut silmäluvut sekä niiden alapuolella eri rivillä silmälukujen summan </p>
</body>
<script>
    'use strict';

    let noppa1 = 1 + Math.floor(Math.random() * 6);
    let noppa2 = 1 + Math.floor(Math.random() * 6);
    let tulos = noppa1 + noppa2;
    document.write("<h5>Noppa 1 luku: " + noppa1+ " </h5>")
    document.write("<h5>Noppa 2 luku: " + noppa2+ " </h5>")
    document.write("<h5>Noppien yhteenlaskettu luku : " + tulos + "</h5>")
</script>
