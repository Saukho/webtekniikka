<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
<h1>Tehtävä 1</h1>
<p>Kirjoita ohjelma, joka kysyy kalastajalta kuhan pituuden senttimetreinä.</p>
<p>Jos kuha on alamittainen, ohjelma käskee laskea kuhan takaisin järveen ilmoittaen samalla käyttäjälle, montako senttiä alimmasta sallitusta pyyntimitasta puuttuu.</p>
</body>
<script>
    'use strict';
    let pituus = +prompt('Anna kuhan pituus senttimetreinä');
    if(pituus<37){
        document.write('Kuha on ' + (37-pituus) + ' cm alimittainen, laske se takaisin!');
    } else {
        document.write('Kuha ei ole alimittainen!');
    }
</script>
</html>
