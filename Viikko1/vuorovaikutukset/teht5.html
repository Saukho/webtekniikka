<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht채v채 5</title>
</head>
<body>
<h1>Teht채v채 5</h1>
</body>
<script>
    'use strict';
    const eka = parseInt(prompt('Anna luku 1'));
    const toka = parseInt(prompt('Anna luku 2'));
    const kolmas = parseInt(prompt('Anna luku 3'));
    function addNums (x,y,z){
        return x + y + z;
    }
    function multiplyNums (x,y,z){
        return x * y * z;
    }
    function averageNums (x,y,z){
        return  (x + y + z)  / 3;
    }
    document.write("Lukujen summa " + addNums(eka,toka,kolmas) + " \n");
    document.write("Lukujen tulo " + multiplyNums(eka, toka, kolmas) + " \n")
    document.write("Lukujen keskiarvo " + averageNums(eka,toka, kolmas) + " \n");
</script>
